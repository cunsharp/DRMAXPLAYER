<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DRMAX - PLAYER</title>
  
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Shaka Player CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.10/controls.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0f1115;
      --bg-panel: #181b21;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --accent: #06b6d4;
      --text: #f3f4f6;
      --text-muted: #9ca3af;
      --border: #27272a;
      --input-bg: #0f1115;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--bg-panel);
      padding: 1.25rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text);
    }

    .header h1 .material-icons {
      font-size: 2rem;
      color: var(--primary);
    }
    
    .header h1 span[style] {
      background: rgba(79, 70, 229, 0.1);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem !important;
      font-weight: 600 !important;
      margin-left: 1rem;
      opacity: 1 !important;
      border: 1px solid rgba(79, 70, 229, 0.2);
    }

    .main-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 400px;
      padding: 2rem;
      gap: 2rem;
      max-width: 1920px;
      width: 100%;
      margin: 0 auto;
    }

    .player-section {
      min-width: 0;
    }

    .controls-section {
      min-width: 350px;
    }

    .card {
      background: var(--bg-panel);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text);
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .card h2 .material-icons {
      font-size: 1.5rem;
      color: var(--text-muted);
    }

    #video-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border: 1px solid var(--border);
    }

    video {
      width: 100%;
      height: 100%;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .form-group label .material-icons {
        font-size: 1.1em;
        color: var(--primary);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.875rem;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }
    
     .form-group textarea {
      resize: vertical;
      min-height: 80px;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
    }
    
    .form-group small {
        color: var(--text-muted) !important;
        margin-top: 0.5rem !important;
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .btn:active {
        transform: translateY(0);
    }

    .btn.btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      margin-top: 0.75rem;
    }

    .btn.btn-secondary:hover {
      background: rgba(255, 255, 255, 0.03);
      border-color: var(--text-muted);
      color: var(--text);
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
      line-height: 1.5;
    }

    .status.show { display: block; }
    .status.error { background: rgba(220, 38, 38, 0.1); color: #ef4444; border: 1px solid rgba(220, 38, 38, 0.2); }
    .status.success { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }

    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: var(--input-bg);
      padding: 0.25rem;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .preset-btn {
      padding: 0.5rem;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: var(--text-muted);
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      color: var(--text);
      background: rgba(255,255,255,0.05);
    }

    .info-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1.5rem;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .info-item .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .info-item .value {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text);
      font-feature-settings: "tnum";
    }

    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
      
      .controls-section {
        max-width: 100%;
        min-width: 0;
      }
    }

    /* Loading spinner */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Shaka Player Theme Overrides */
    .shaka-overflow-menu, 
    .shaka-settings-menu {
      background-color: rgba(24, 27, 33, 0.95) !important;
      color: var(--text) !important;
      border: 1px solid var(--border) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      border-radius: 8px !important;
    }
    
    .shaka-overflow-menu button, 
    .shaka-settings-menu button {
      color: var(--text) !important;
      transition: all 0.2s;
    }

    .shaka-overflow-menu button:hover, 
    .shaka-settings-menu button:hover {
      background-color: rgba(79, 70, 229, 0.2) !important;
      color: var(--primary) !important;
    }
    
    .shaka-seek-bar-container .shaka-seek-bar-fill {
      background-color: var(--primary) !important;
    }
    
    .shaka-volume-bar-container .shaka-volume-bar-fill {
      background-color: var(--primary) !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span class="material-icons">play_circle</span>
      DRMAX - PLAYER
      <span style="font-size: 0.875rem; font-weight: 400; margin-left: 1rem; opacity: 0.8;">
        üîê ClearKey DRM Player
      </span>
    </h1>
  </div>

  <div class="main-container">
    <div class="player-section">
      <div class="card">
        <div style="position: relative;">
          <div id="video-container" class="shaka-video-container" shaka-controls="true">
            <video id="video" poster="" playsinline></video>
          </div>
          <div class="loading" id="loading">
            <div class="spinner"></div>
          </div>
        </div>
        
        <div class="info-section" id="player-info" style="display: none;">
          <div class="info-item">
            <span class="label">Status:</span>
            <span class="value" id="status-value">Ready</span>
          </div>
          <div class="info-item">
            <span class="label">Resolution:</span>
            <span class="value" id="resolution-value">-</span>
          </div>
          <div class="info-item">
            <span class="label">Bandwidth:</span>
            <span class="value" id="bandwidth-value">-</span>
          </div>
          <div class="info-item">
            <span class="label">DRM:</span>
            <span class="value" id="drm-value">None</span>
          </div>
        </div>
      </div>
    </div>

    <div class="controls-section">
      <div class="card">
        <h2>
          <span class="material-icons">settings</span>
          Player Configuration
        </h2>

        <div class="preset-buttons">
          <button class="preset-btn" onclick="loadPreset('example')">ÔøΩ Example Stream</button>
          <button class="preset-btn" onclick="loadPreset('shaka')">ÔøΩ Shaka Demo</button>
          <button class="preset-btn" onclick="loadPreset('clear')">üóëÔ∏è Clear All</button>
        </div>

        <form id="player-form">
          <div class="form-group">
            <label for="manifest-url">
              <span class="material-icons">link</span>
              MPD URL
            </label>
            <input 
              type="text" 
              id="manifest-url" 
              placeholder="https://example.com/stream.mpd"
              required
            />
          </div>

          <div class="form-group">
            <label for="key-id">
              <span class="material-icons">fingerprint</span>
              Key ID (k1)
            </label>
            <input 
              type="text" 
              id="key-id" 
              placeholder="Key ID"
            />
            <small style="color: rgba(255,255,255,0.6); font-size: 0.75rem; margin-top: 0.25rem; display: block;">32 hex characters, no dashes. Leave empty for unencrypted streams.</small>
          </div>

          <div class="form-group">
            <label for="key-value">
              <span class="material-icons">vpn_key</span>
              Key (k2)
            </label>
            <input 
              type="text" 
              id="key-value" 
              placeholder="KEY"
            />
            <small style="color: rgba(255,255,255,0.6); font-size: 0.75rem; margin-top: 0.25rem; display: block;">32 hex characters, no dashes. Leave empty for unencrypted streams.</small>
          </div>

          <button type="submit" class="btn">
            <span class="material-icons">play_arrow</span>
            Load Stream
          </button>

          <button type="button" class="btn btn-secondary" onclick="stopStream()">
            <span class="material-icons">stop</span>
            Stop
          </button>
        </form>

        <div class="status" id="status-message"></div>
      </div>
    </div>
  </div>

  <!-- Shaka Player from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.10/shaka-player.compiled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.10/shaka-player.ui.js"></script>

  <script src="player-tool.js"></script>
</body>
</html>
